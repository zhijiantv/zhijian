<div class="container">
     <div class="content-box">
    <!-- 修改后的留言板 -->
    <div class="comment-section">
        <div class="comment-list" id="commentList"></div>
        
        <form class="comment-form" id="commentForm">
            <input type="text" class="form-input" 
                   placeholder="昵称（必填）" id="userName" required>
            <textarea class="form-input" 
                     rows="4" placeholder="输入留言内容..." 
                     id="userContent" required></textarea>
            <button type="submit" class="submit-btn">发布留言</button>
        </form>
    </div>

    <script>
        // 修改后的完整脚本
        let comments = JSON.parse(localStorage.getItem('comments')) || [];

        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('userName').value.trim();
            const content = document.getElementById('userContent').value.trim();

            if (name && content) {
                const newComment = {
                    id: Date.now(),
                    name: name,
                    content: content,
                    time: new Date().toLocaleString('zh-CN', { 
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };

                comments.unshift(newComment);
                localStorage.setItem('comments', JSON.stringify(comments));
                renderComments();
                this.reset();
            }
        });

        // 更新后的渲染函数
        function renderComments() {
            const list = document.getElementById('commentList');
            list.innerHTML = comments.map(comment => `
                <div class="comment-item" data-id="${comment.id}">
                    <div class="comment-meta">
                        <div>
                            <strong>${sanitize(comment.name)}</strong>
                            <small style="margin-left:10px;color:#95a5a6;">${comment.time}</small>
                        </div>
                        <button class="delete-btn" title="删除留言">×</button>
                    </div>
                    <div class="comment-content">${sanitize(comment.content)}</div>
                </div>
            `).join('');

            // 绑定删除事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if(confirm('确定要永久删除这条留言吗？')) {
                        const itemId = parseInt(this.closest('.comment-item').dataset.id);
                        comments = comments.filter(c => c.id !== itemId);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        renderComments();
                    }
                });
            });
        }

        // XSS防护函数
        function sanitize(text) {
            return text.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        // 初始化
        renderComments();
    </script>
